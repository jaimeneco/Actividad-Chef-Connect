<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Connect login</title>

    <style>
       
       * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: rgb(27, 27, 27);
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            background-color: #F2D388;
            justify-content: space-between;
            align-items: center;

        }

        .logo img {
            width: 230px;
            padding: 10px;
        }

        .menu {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            padding: 20px;
        }

        .menu a:hover {
            color: rgb(122, 122, 122);
        }

        .navegacion {
            display: flex;
            align-items: center;
            padding-right: 40px;
        }

        .iconos img {
            width: 25px;
        }

        .content{
            background-color:#A7D2CB;
            flex: 1;
            align-content: center;
        }

        .content h1{
            text-align: center;
            padding-bottom: 10px;
            color: rgb(27, 27, 27)e;

        }

        .content fieldset{
            background-color: #f1e3c2;
            width: 400px;
            margin: 10px auto 30px auto;
            padding: 30px 30px 20px 30px;
            box-shadow: 2px 6px 6px 0px  rgba(0,0,0,0.3);
        }

        input {
            display: block;
            margin: 15px;
            width: 90%;
        }


        #email{
            border: 0;
            background-color: #f1e3c2;
            border-bottom:1px solid rgb(27, 27, 27);
        }
        
        #password{
            border: 0;
            background-color: #f1e3c2;
            border-bottom:1px solid rgb(27, 27, 27);
        }


        fieldset {
            width: 50%;
            margin: 0 auto;
            padding: 50px;
            font-size: 13px;
            font-weight: bold;
            border: 0px;
        }

        form label {
            display: flex;
            align-items: center;
        }

        #login{
            background-color: rgb(3, 3, 3);
            border: 1px solid rgb(3, 3, 3);
            padding: 10px;
            margin-top: 35px;
            color: #fefbf3;
        }

        #login:hover{
            background-color: rgb(47, 47, 47);
        }

        .content h5{
            text-align: center;
            color: rgb(27, 27, 27);
            text-decoration: underline;
        }

        .content h5:hover{
            color: rgb(122, 122, 122);
        }

        .footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #F2D388;
            padding: 10px;
            font-size: 13px;
        }

        .Copyright {
            color: rgb(27, 27, 27);
        }

        .footer ul {
            display: flex;
            gap: 20px;
        }

        .footer a:hover {
            color: rgb(122, 122, 122);
        }

    </style>

</head>

<body>

    <div class="container">
        <div class="header">

            <div class="logo">
                <a href="./index-LP.html"><img src="img/LOGO.png" alt="Logo"></a>
            </div>

            <div class="navegacion">

                <ul class="menu">
                    <li><a href="./index-LP.html">Home</a></li>
                    <li><a href="./index-Recetas.html">Recetas</a></li>
                    <li><a href="./index-Intercambios.html">Comunidad</a></li>
                    <li><a href="./index-desafios.html">Desafios</a></li>
                </ul>

                <div class="iconos">
                    <a href="./index-login.html"><img src="img/usuario.png" alt="Usuario"></a>
                    <a href="./index-contacto.html"><img src="img/ig.png" alt="Instagram"></a>
                </div>
            </div>
        </div>

        <div class="content">
            <h1>Iniciar sesión</h1>
            <form action="/home.html" method="post">

                <fieldset>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>

                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required>

                    <input id="login" type="submit" value="INICIAR SESIÓN"></input>
                    <a href="./index-formulario.html"><h5>Nuevos usuarios</h5></a>

                </fieldset>
            </form>
        </div>

        <div class="footer">
            <div class="Copyright">© 2024 Chef Connect |</div>
            <ul>
                <li><a href="./index-TC.html">Terminos y condiciones</a></li>
                <li><a href="./index-contacto.html">Contacto</a></li>
            </ul>

        </div>
    </div>

</body>

</html>
